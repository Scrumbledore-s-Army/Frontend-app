<div class="template">
  <h1 id="testText" class="text-4xl text-white font-bold text-center my-4">Login</h1>
  <form id="loginForm" class="max-w-sm mx-auto">
    <div class="mb-4">
      <label for="username" class="block text-gray-300">Username:</label>
      <input type="text" id="username" name="username" required
             class="w-full px-4 py-2 bg-gray-800 border rounded-md text-white focus:outline-none focus:ring focus:border-blue-300">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-300">Password:</label>
      <input type="password" id="password" name="password" required
             class="w-full px-4 py-2 bg-gray-800 border rounded-md text-white focus:outline-none focus:ring focus:border-blue-300">
    </div>
    <button type="submit"
            class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
      Login
    </button>
  </form>
  <p id="loggedInMessage" class="text-center mt-4 text-white"></p>
</div>
