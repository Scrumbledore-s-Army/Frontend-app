<div class="template bg-dark text-white p-4 rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>

    <div class="mb-4">
        <label for="username" class="block mb-1">Username:</label>
        <input type="text" id="username" name="username" required
               class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
    </div>

    <div class="mb-4">
        <label for="email" class="block mb-1">Email:</label>
        <input type="email" id="email" name="email" required
               class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
    </div>

    <div class="mb-4">
        <label for="password" class="block mb-1">Password:</label>
        <input type="password" id="password" name="password" required
               class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
    </div>

    <div class="mb-4">
        <label for="firstName" class="block mb-1">First Name:</label>
        <input type="text" id="firstName" name="firstName" required
               class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
    </div>

    <div class="mb-4">
        <label for="lastName" class="block mb-1">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required
               class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
    </div>

    <div class="mb-4">
        <label for="street" class="block mb-1">Street:</label>
        <input type="text" id="street" name="street" required
               class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
    </div>

    <div class="mb-4">
        <label for="city" class="block mb-1">City:</label>
        <input type="text" id="city" name="city" required
               class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
    </div>

    <div class="mb-4">
        <label for="zip" class="block mb-1">ZIP:</label>
        <input type="text" id="zip" name="zip" required
               class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
    </div>

    <div class="mt-4">
        <button type="button" id="signupButton"
                class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-700">
            Sign Up
        </button>
    </div>
</div>
