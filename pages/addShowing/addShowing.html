
<div class="template" id="add-showings-template">
    <div>
        <h1 class="text-center" style="font-size: 35px; font-weight: bolder; margin-bottom: 25px;">Add Showings</h1>
        <form id="add-showing-form">
            <input id="film-input" type="text" placeholder="Choose Film">
            <input id="theater-input" type="text" placeholder="Choose Theater">
            <input id="ticketPrice-input" type="text" placeholder="Enter Ticket Price">
            <input id="timeAndDate-input" type="text" placeholder="Enter Time And Date">
        </form>

        <button id="add-showing-btn">Add</button>
        <div class="mt-4">
            <p id="addshowingmessage"></p>
        </div>
    </div>
</div>
